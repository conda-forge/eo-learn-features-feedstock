{% set name = "eo-learn-features" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 000cb6c7ccc952ede71bdfd18a320ba11f95a698991d345de1852e5b759555f1

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - eo-learn-core
    - numba >=0.43.1
    - numpy
    - python
    - python-dateutil
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - eolearn
    - eolearn.features

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of feature manipulation utilities and EOTasks
  doc_url: https://eo-learn.readthedocs.io/en/latest/eolearn.features.html
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - mxr-conda
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
